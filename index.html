<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine üíû</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #ff4d6d;
      --primary-hover: #ff758c;
      --bg-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg-gradient);
      font-family: 'Poppins', sans-serif;
      color: #333;
      overflow: hidden;
    }

    /* Floating Hearts Background */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      color: rgba(255, 255, 255, 0.6);
      animation: float 6s linear infinite;
      opacity: 0;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    /* Glassmorphism Card */
    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 30px;
      padding: 40px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      position: relative;
      text-align: center;
      transition: all 0.4s ease;
    }

    .score {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 13px;
      background: #fff0f3;
      padding: 4px 12px;
      border-radius: 20px;
      color: var(--primary);
      font-weight: 600;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      color: var(--primary);
      font-size: 26px;
      margin-bottom: 25px;
      line-height: 1.3;
    }

    .step { display: none; animation: fadeIn 0.5s ease-out; }
    .step.active { display: block; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input {
      width: 100%;
      padding: 15px;
      box-sizing: border-box;
      border-radius: 15px;
      border: 2px solid #eee;
      outline: none;
      transition: border-color 0.3s;
      font-family: inherit;
    }

    input:focus { border-color: var(--primary); }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      border: none;
      border-radius: 15px;
      background: var(--primary);
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover:not(:disabled) {
      background: var(--primary-hover);
      transform: translateY(-2px);
    }

    button:active { transform: translateY(0); }

    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 10px;
    }

    .options button {
      margin-top: 0;
      background: white;
      color: var(--primary);
      border: 2px solid #fff0f3;
    }

    .options button:hover {
      background: #fff0f3;
      border-color: var(--primary);
    }

    .error {
      color: #c9184a;
      font-size: 14px;
      margin-top: 10px;
      animation: shake 0.3s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 20px;
      margin: 15px 0;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    }

    .valentine-buttons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    #noBtn {
      background: #f0f0f0;
      color: #999;
      cursor: not-allowed;
      opacity: 0.6;
    }
  </style>
</head>
<body>

<div class="hearts" id="heartsContainer"></div>

<div class="card">
  <div class="score" id="score">1 / 5</div>

  <div class="step active">
    <h2>When did we get committed? üíò</h2>
    <input type="date" id="commitDate">
    <button onclick="checkDate()">Continue</button>
    <div id="dateError" class="error" style="display:none;">That‚Äôs not the date ‚ù§Ô∏è</div>
  </div>

  <div class="step">
    <h2>First gift üéÅ</h2>
    <div class="options">
      <button onclick="checkGift('Jason')">Jason</button>
      <button onclick="checkGift('Teddy')">Teddy</button>
      <button onclick="checkGift('Watch')">Watch</button>
      <button onclick="checkGift('Nothing')">Nothing</button>
    </div>
    <div id="giftError" class="error" style="display:none;">You should know this üòâ</div>
  </div>

  <div class="step">
    <h2>Where do you want to travel? ‚úàÔ∏è</h2>
    <input type="text" id="travelPlace" placeholder="Dream destination...">
    <button onclick="saveTravel()">Save & Continue</button>
  </div>

  <div class="step">
    <h2>Where was this clicked? üì∏</h2>
    <img src="Image.png" alt="Our memory">
    <input type="text" id="photoPlace" placeholder="A special place...">
    <button onclick="savePhotoPlace()">Next</button>
  </div>

  <div class="step">
    <h2 style="font-size: 32px;">Will you be my Valentine? üíû</h2>
    <div class="valentine-buttons">
      <button id="yesBtn" onclick="finalYes()">YES!</button>
      <button id="noBtn" disabled>No</button>
    </div>
  </div>

  <div class="step" id="successStep">
    <h2>See you soon! üå∏</h2>
    <p>Everything is set. I love you!</p>
    <div style="font-size: 50px;">ü•∞</div>
  </div>
</div>

<script>
  // Generate floating hearts
  const container = document.getElementById('heartsContainer');
  for (let i = 0; i < 15; i++) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = '‚ù§Ô∏è';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDelay = Math.random() * 5 + 's';
    heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
    container.appendChild(heart);
  }

  let currentStep = 0;
  const steps = document.querySelectorAll('.step');
  const scoreEl = document.getElementById('score');

  function updateScore() {
    scoreEl.innerText = `${currentStep + 1} / 5`;
  }

  function nextStep() {
    steps[currentStep].classList.remove('active');
    currentStep++;
    if (currentStep < steps.length) {
      steps[currentStep].classList.add('active');
      if (currentStep < 5) updateScore();
      else scoreEl.style.display = 'none';
    }
  }

  function checkDate() {
    if (document.getElementById('commitDate').value === '2025-04-03') {
      document.getElementById('dateError').style.display = 'none';
      nextStep();
    } else {
      document.getElementById('dateError').style.display = 'block';
    }
  }

  function checkGift(g) {
    if (g === 'Jason') {
      document.getElementById('giftError').style.display = 'none';
      nextStep();
    } else {
      document.getElementById('giftError').style.display = 'block';
    }
  }

  function saveTravel() {
    const val = document.getElementById('travelPlace').value.trim();
    if (!val) return;
    localStorage.setItem('travelPlace', val);
    nextStep();
  }

  function savePhotoPlace() {
    const val = document.getElementById('photoPlace').value.trim();
    if (!val) return;
    localStorage.setItem('photoPlace', val);
    nextStep();
  }

  function finalYes() {
    const travel = localStorage.getItem('travelPlace');
    const photo = localStorage.getItem('photoPlace');
    const subject = encodeURIComponent("I said YES! üíï");
    const body = encodeURIComponent(`I'd love to go to ${travel} with you!\n\n(P.S. That photo was at ${photo})`);

    window.open(`mailto:gajendralenovo@gmail.com?subject=${subject}&body=${body}`, '_blank');
    
    // Show final success screen
    nextStep();
  }
</script>

</body>
</html>
